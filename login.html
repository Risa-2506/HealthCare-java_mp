<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background: linear-gradient(135deg, #c3e0ff, #f0f8ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login{
            background-color: #fff;
            padding: 40px;
            margin: 50px auto;
            width:100%;
            text-align: center;
            border-radius: 10px;
            max-width: 400px;
            margin-top: 30px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        }
        .login:hover{
            transform: translateY(-5px);
            box-shadow: 0px 15px 25px rgba(0,0,0,0.2);
        }
        h2{
            text-align: center;
            font-weight: 900;
            margin-top: 40px;
            font-size:25px ;
            
        }
        p{
            font-size: 14px;
            color: rgb(119, 121, 122);
            font-family: Arial, Helvetica, sans-serif;
        }
        .group{
            text-align: left;
            margin-bottom: 20px;
            margin-top: 25px;
            
        }
        .group label{
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .group input{
            font-size: 12px;
            width:100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            padding:12px;
            background-color: rgb(241, 241, 241);
        }
        .group input:focus{
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
            outline: none;
            background-color: #fff;
        }
        button{
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #fff;
        }
         button:hover{
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        a{
            text-decoration: none;
            font-size: 14px;
            color: #007BFF;
        }
        a:hover{
            text-decoration: underline;
        }
        .option{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px;
        }
        .option label{
            font-size: 14px;
            
            color: #333;
        }
        .option input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2);
            background-color: rgb(241, 241, 241);
        }
        .login h2{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
            margin-top: 10px;
            font-size: 25px;
            font-weight: 800;
            color: #414040;
        }
        .group input::placeholder{
            font-size: 14px;
            color: rgb(119, 116, 116);
        }
        @media (max-width: 480px) {
            .login {
                padding: 25px;
                margin-top: 20px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 13px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            .option {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }


    </style>

</head>
<body>
    <h2>HealthCare+</h2>
    <div class="login">
        <h2>Welcome Back</h2>
        <p>Sign in to manage your appointment and review your medical reports</p>
        <form class="form" >
            <div class="group">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email"/>   
            </div>
            <div class="group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="option">
                <label><input type="checkbox"/>Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button><span style="font-size: 16px;">Sign In</span></button>    
        </form>
        <p>Don't have an account? <a href="./register.html">Sign up here</a></p>
        
    </div>
    
</body>
</html>
